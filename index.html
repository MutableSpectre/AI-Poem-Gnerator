<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to the poem generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="form">
            <input 
            type="text" 
            placeholder="Enter the topic you would like the AI to generate." 
            autofocus 
            required 
            autocomplete="off" 
            class="instructions" 
            id="instructions"/>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="hint">i.e: Flowers, Cheese, Dogs, etc. . .</div>
        </div>
        <div class="poem hidden" id="poem">
        </div>
        
    </main>

    <footer>
        Coded by 
        <a href="https://github.com/MutableSpectre" target="_blank">Stephanie Ratliff-Putney</a> 
        and open sourced on 
        <a href="https://github.com/MutableSpectre/AI-Add-On" target="_blank">Github</a>
        and is hosted on
        <a href="https://project-ai-poem-generator.netlify.app/">Netlify</a>
    </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
